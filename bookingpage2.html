<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Registration Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(GREEN.jpg);
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 90%;
    padding: 3px 80px;
    background: rgb(11, 87, 45);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}

.logo {
    font-size: 2em;
    color: #fff;
    user-select: none;
}

.navigation a {
    position: relative;
    font-size: 1.1em;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.navigation a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #fff;
    transform-origin: right;
    border-radius: 5px;
    transform: scaleX(0);
    transition: transform .5s;
}

.navigation a:hover:after {
    transform-origin: left;
    transform: scaleX(1);
}

.navigation .btnLogin-popup {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 500;
    margin-left: 40px;
    transition: .5s;
}

.navigation .btnLogin-popup:hover {
    background: #fff;
    color: #162938;
}

.container {
    width: 50%;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

fieldset {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}

legend {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

select {
    height: 34px;
}

textarea {
    height: 100px;
}

.container form {
    max-width: 600px;
    margin: 0 auto;
}

.container form fieldset {
    margin-bottom: 20px;
}

.container form fieldset legend {
    font-size: 20px;
}

.container form fieldset label {
    font-weight: bold;
}

.container form fieldset:nth-child(even) {
    background-color: #f9f9f9;
}

.container form fieldset:nth-child(odd) {
    background-color: #fff;
}

#receipt {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

#receipt h2 {
    text-align: center;
    color: #333;
}

#receipt table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

#receipt table, th, td {
    border: 1px solid #ccc;
}

#receipt th, td {
    padding: 10px;
    text-align: left;
}

#receipt th {
    background-color: #f2f2f2;
}
</style>
</head>
<body>

<header>
    <h2 class="logo">EXPLORE~</h2>
    
    <nav class="navigation">
        <a href="menu"><ion-icon name="menu"></ion-icon></a>
        <a href="#texthome">Home</a>
        <a href="ride">About</a>
        <a href="services">Service</a>
        <a href="about">About</a>
        <a href="reviews">Reviews</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

<div class="container">
    <br>
    <h1 style="text-decoration: underline;">Travel Booking Form</h1>
    <form id="bookingForm" action="#" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State / Province</label>
            <input type="text" id="state" name="state" required>
            
            
        </fieldset>

        <fieldset>
            <legend>Travel Preferences</legend>
            <label for="destination">Preferred Travel Destination</label>
            <input type="text" id="destination" name="destination">
            <label for="fromdate">Preferred Travel Date From</label>
            <input type="date" id="fromdate" name="fromdate">
            <label for="todate">To</label>
            <input type="date" id="todate" name="todate">
            <label for="budget">Travel Budget (USD)</label>
            <input type="text" id="budget" name="budget">
        </fieldset>

        

        <input type="submit" value="Submit">
    </form>
    <div id="receipt"></div>
</div>

<script>
document.getElementById('bookingForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const bookingDetails = {};

    formData.forEach((value, key) => {
        bookingDetails[key] = value;
    });

    let receipt = '<div id="receipt"><h2>Booking Receipt</h2><table>';
    receipt += '<tr><th>Details:</th><th></th></tr>';

    for (const key in bookingDetails) {
        receipt += `<tr><td>${key}</td><td>${bookingDetails[key]}</td></tr>`;
    }

    receipt += '</table></div>';

    document.getElementById('receipt').innerHTML = receipt;
});
</script>

</body>
</html>
